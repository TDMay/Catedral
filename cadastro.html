<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Novo Membro</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h1 {
      color: #ffc107;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
    }

    label {
      display: block;
      margin: 20px 0 8px;
      color: #ffc107;
      font-weight: 600;
      font-size: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #2c2c2c;
      color: white;
      box-shadow: 0 0 5px rgba(255, 193, 7, 0.2);
      transition: 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.6);
      background-color: #2a2a2a;
    }

    option {
      background-color: #1e1e1e;
      color: #fff;
    }

    input[type="submit"] {
      background-color: #ffc107;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e0a800;
    }

    #statusMsg {
      text-align: center;
      font-weight: bold;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Novo Membro</h1>
  <form id="cadastroForm">
    <label for="nome">Nome Completo:</label>
    <input type="text" name="nome" id="nome" required />

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required />

    <label for="telefone">Telefone:</label>
    <input type="text" name="telefone" id="telefone" />


    <label for="discipulado">Já fez discipulado?</label>
    <select name="discipulado" id="discipulado" required>
      <option value="">Selecione...</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

<label for="batismo">Já é batizado?</label>
    <select name="batismo" id="batismo" required>
      <option value="">Selecione...</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
    <label for="idade">Qual a sua idade?</label>
    <input type="text" name="idade" id="idade" />

    <label for="sexo">Qual o seu sexo?</label>
    <select name="sexo" id="sexo" required>
      <option value="">Selecione...</option>
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
    </select>

    <label for="estadocivil">Qual o seu estado civil?</label>
    <input type="text" name="estadocivil" id="estadocivil" />
    <label for="estadocivil">Qual o seu estado civil?</label>
    <select name="estadocivil" id="estadocivil" required>
      <option value="">Selecione...</option>
      <option value="solteiro">Solteiro(a)</option>
      <option value="casado">Casado(a)</option>
      <option value="divorciado">Divorciado(a)</option>
      <option value="viuvo">Viúvo(a)</option>
    </select>

    <label for="endereco">Qual o seu endereço?</label>
    <input type="text" name="endereco" id="endereco" />

    <label for="ministerio">Ministério de Interesse:</label>
    <select name="ministerio" id="ministerio" required>
      <option value="">Selecione...</option>
      <option value="Acolhimento">Acolhimento</option>
      <option value="Dança">Dança</option>
      <option value="Teatro">Teatro</option>
      <option value="Louvor">Louvor</option>
      <option value="Jovens">Jovens</option>
      <option value="Outro">Outro</option>
    </select>

    <label for="escola">Escolha uma escola:</label>
    <select id="escola" name="escola">
      <option value="">Selecione...</option>
      <option value="voluntarios">Voluntários</option>
      <option value="lideres">Líderes</option>
      <option value="financas">Finanças</option>
      <option value="empreendedores">Empreendedores</option>
    </select>

    <label for="mensagem">Mensagem adicional:</label>
    <textarea name="mensagem" id="mensagem" rows="4"></textarea>

    <input type="submit" value="Enviar Cadastro" />
  </form>

  <p id="statusMsg"></p>

  <script>
    const form = document.getElementById('cadastroForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = new FormData(form);
      const url = 'https://script.google.com/macros/s/SEU-LINK-AQUI/exec'; // Substitua pelo seu URL do Google Apps Script

      fetch(url, {
        method: 'POST',
        body: data
      })
      .then(response => {
        statusMsg.innerText = "Cadastro enviado com sucesso!";
        form.reset();
      })
      .catch(error => {
        statusMsg.innerText = "Erro ao enviar. Tente novamente.";
        console.error('Erro:', error);
      });
    });
  </script>
</body>
</html>
